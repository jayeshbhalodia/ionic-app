<ion-navbar *navbar>
  <ion-buttons start>
      <button>
          <ion-icon padding name="cart"></ion-icon> <span>Shopping</span>
      </button>
  </ion-buttons>

  <ion-buttons end>
      <button (click)="addShoppingModal()">
          <ion-icon padding name="add-circle"></ion-icon>
      </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="home">
  <div template="ngIf:readySoppingSpin">
    <ion-list>
      <ion-item>
        <ion-label>Select All</ion-label>
        <ion-checkbox royal></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Apple</ion-label>
        <ion-checkbox royal></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Apricot</ion-label>
        <ion-checkbox royal></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Beetroot</ion-label>
        <ion-checkbox royal></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Clementine</ion-label>
        <ion-checkbox royal></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Honeydew melon</ion-label>
        <ion-checkbox royal></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Kiwi fruit</ion-label>
        <ion-checkbox royal></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Melon</ion-label>
        <ion-checkbox royal></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Nectarine</ion-label>
        <ion-checkbox royal></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Nut</ion-label>
        <ion-checkbox royal></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Orange</ion-label>
        <ion-checkbox royal></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Pepper</ion-label>
        <ion-checkbox royal></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>

  <div class="ic-spinner-block" template="ngIf:!readySoppingSpin">
      <ion-spinner icon="ripple" class="spinner-assertive ic-spinner"></ion-spinner>
  </div>
</ion-content>
